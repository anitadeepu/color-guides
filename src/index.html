<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="/styles/main.css" />
  <title>Color Guide</title>
</head>

<body>
  <h1 class="text-center text-muted">Color Guide</h1>
  <div class="cont">
  <div class="card m-2 " style="width: 18rem;">
    <div class="bg-yellow" style="height: 100px;"></div>
    <div class="card-body">
      <p class="card-text text-muted">HEX Code: #ffc83f</p>
      <p class="card-text text-muted">Color: Yellow</p>
    </div>
  </div>
  <div class="card m-2" style="width: 18rem;">
    <div class="bg-pink" style="height: 100px;"></div>
    <div class="card-body">
      <p class="card-text text-muted">HEX Code: #fa5e5b</p>
      <p class="card-text text-muted">Color: Pink</p>
    </div>
  </div>
  <div class="card m-2" style="width: 18rem;">
    <div class="bg-blue" style="height:100px;"></div>
    <div class="card-body">
      <p class="card-text text-muted">HEX Code: #fa5e5b</p>
      <p class="card-text text-muted">Color: Blue</p>
      
    </div>
  </div>
  <div class="card m-2" style="width: 18rem;">
    <div class="bg-purple" style="height: 100px;"></div>
    <div class="card-body">
      <p class="card-text text-muted">HEX Code: #fa5e5b</p>
      <p class="card-text text-muted">Color: Purple</p>
    </div>
  </div>
</div>
<div class="cont">
  <div class="cont-1">
      <div class="bg-yellow" style="width: 100px; height:100px ;"></div>
      <div class="bg-lightyellow" style="width: 100px; height: 100px;"></div>
      <div class="bg-darkyellow" style="width: 100px; height: 100px;"></div>
  </div>
  <div class="cont-1">
      <div class="bg-indianred" style="width: 100px; height:100px ;"></div>
      <div class="bg-pink" style="width: 100px; height: 100px;"></div>
      <div class="bg-red" style="width: 100px; height: 100px;"></div>
  </div>

  <div class="cont-1">
    <div class="bg-lightblue" style="width: 100px; height:100px ;"></div>
      <div class="bg-blue" style="width: 100px; height: 100px;"></div>
      <div class="bg-darkblue" style="width: 100px; height: 100px;"></div>
  </div>
  <div class="cont-1">
    <div class="bg-lightpurple" style="width: 100px; height:100px ;"></div>
      <div class="bg-purple" style="width: 100px; height: 100px;"></div>
      <div class="bg-darkpurple" style="width: 100px; height: 100px;"></div>
    
  </div>
